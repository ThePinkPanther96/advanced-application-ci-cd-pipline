<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .error-code {
            font-size: 10rem;
            font-weight: bold;
            margin: 0;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1rem;
            color: #ffeb3b;
            margin-bottom: 30px;
        }

        .back-home {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: #ff5f6d;
            background: #ffffff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }

        .back-home:hover {
            background: #ffeb3b;
            color: #ffffff;
        }

        .animation-area {
            background: #ffffff;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            position: absolute;
            top: -100px;
            right: -100px;
            opacity: 0.3;
            animation: move 20s infinite linear;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-200px, 300px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>

    <div class="animation-area"></div>

    <div class="container">
        <div class="error-code">500</div>
        <div class="message">Oops! Something went wrong.</div>
        <div class="description">We are working hard to fix it. Please try again later.</div>
        <a href="/five_days" class="back-home">Back to Home</a>
    </div>

</body>
</html>
